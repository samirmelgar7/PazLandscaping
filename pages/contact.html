<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | Paz Landscaping</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- GLOBAL HEADER STYLES (REQUIRED) -->
  <link rel="stylesheet" href="../css/global.css">

  <!-- PAGE STYLES -->
  <link rel="stylesheet" href="../css/contact.css">
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header class="site-header">
    <div class="nav-container">

      <div class="logo">
        <img src="../images/PLlogo.png" alt="Paz Landscaping Logo">
      </div>

      <nav class="service-line">
  <a href="/">Home</a>
  <a href="/pages/services.html">Services</a>
  <a href="/pages/payment.html">Payment</a>
  <a href="/pages/Story.html">Our Story</a>
  <a href="/pages/contact.html">Contact Us</a>
</nav>


    </div>
  </header>

  <!-- ================= PAGE CONTENT ================= -->
  <div class="container">
    <h1>Connect With Us</h1>
    <p>
      We would love to respond to your queries and help you succeed.<br>
      Feel free to get in touch with us.
    </p>

    <div class="contact-box">

      <!-- LEFT -->
      <div class="contact-left">
        <h3>Send your request</h3>

        <form id="contactForm">
          <div class="input-row">
            <div class="input-group">
              <label>Name</label>
              <input id="c-name" type="text" placeholder="Name" />
            </div>

            <div class="input-group">
              <label>Phone</label>
              <input id="c-phone" type="text" placeholder="+1 401 *** ****" />
            </div>
          </div>

          <div class="input-row">
            <div class="input-group">
              <label>Email</label>
              <input id="c-email" type="email" placeholder="name@email.com" />
            </div>

            <div class="input-group">
              <label>Subject</label>
              <input id="c-subject" type="text" placeholder="Subject" />
            </div>
          </div>

          <label>Message</label>
          <textarea id="c-message" rows="5" placeholder="Your Message"></textarea>

          <button type="submit">SEND</button>
        </form>
      </div>

      <!-- RIGHT -->
      <div class="contact-right">
        <h3>Reach Us</h3>

        <table>
          <tr>
            <td>Email</td>
            <td>frey70@hotmail.com</td>
          </tr>
          <tr>
            <td>Phone</td>
            <td>+1 401 996 8878</td>
          </tr>
          <tr>
            <td>Address</td>
            <td>
              2121 Hartford Ave, Johnston, RI 02919
            </td>
          </tr>
        </table>
      </div>

    </div>
  </div>

  <!-- ================= SCRIPT ================= -->
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzKp2FMKYMp0YUlGWG9MQ2sZ0auAQRUTXYnsQ-vFzm5nvzp-835mj5ksKSD1sDC5ZRS/exec";

    const contactForm = document.getElementById("contactForm");

    contactForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const payload = {
        formType: "contact",
        name: document.getElementById("c-name").value.trim(),
        phone: document.getElementById("c-phone").value.trim(),
        email: document.getElementById("c-email").value.trim(),
        subject: document.getElementById("c-subject").value.trim(),
        message: document.getElementById("c-message").value.trim()
      };

      if (!payload.name || !payload.email || !payload.message) {
        alert("Please fill in name, email, and message.");
        return;
      }

      try {
        await fetch(scriptURL, {
          method: "POST",
          mode: "no-cors",
          body: JSON.stringify(payload),
          headers: { "Content-Type": "text/plain;charset=utf-8" }
        });

        alert("âœ… Message sent! We'll be in touch.");
        contactForm.reset();
      } catch (err) {
        console.error(err);
        alert("Something went wrong. Please try again.");
      }
    });
  </script>

</body>
</html>
